<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>Nav Bar</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="nabarimg.jpg" alt="user-img" class="user-image">
            <div>
                <p class="bold">User</p>
                <P>Admin</P>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Section A</span>
                </a>
                <span class="tooltip">Section A</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-body"></i>
                    <span class="nav-item">Section B</span>
                </a>
                <span class="tooltip">Section B</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="nav-item">Section C</span>
                </a>
                <span class="tooltip">Section C</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Log out</span>
                </a>
                <span class="tooltip">Log out</span>
            </li>
        </ul>
    </div>
<div class="main">
    <div class="container">
        <h1>
            My Nav Bar
        </h1>
    </div>
</div>
</body>
<script>
    let btn=document.querySelector("#btn")
    let sidebar=document.querySelector('.sidebar')

    btn.onclick = function(){
        sidebar.classList.toggle('active');
    };
</script>
</html>
